<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Gerador de Fatos de Gatos</h1>
    <p id="fatos">
    <button onclick="gerar()">Gerar fatos</button>

    <script>
        function gerar() {
            fetch("https://catfact.ninja/fact")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("fatos").textContent = data.fact;
                })
        }
    </script>

</body>

</html>
